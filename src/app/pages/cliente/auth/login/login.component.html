<section class="login-container">
    <!-- Imagen de fondo y mensaje -->
    <div class="login-banner">
      <img src="https://images.pexels.com/photos/10876231/pexels-photo-10876231.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fondo Login">
      <div class="login-texto">
        <h1>Artemania</h1>
        <p>¡Hola de nuevo!</p>
      </div>
    </div>
  
    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
      <h2>Inicio de sesión</h2>
  
      <form>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com">
  
        <label for="password">Contraseña</label>
        <div class="input-password">
          <input type="password" id="password" placeholder="********">
          <i class="pi pi-eye"></i> <!-- puedes agregar funcionalidad luego -->
        </div>
  
        <div class="login-links">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
  
        <button type="submit">Ingresar</button>
  
        <p class="registro">¿Aún no tienes cuenta? <a href="/registro">Crear una cuenta</a></p>
      </form>
    </div>
  </section>
